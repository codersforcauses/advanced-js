<body>
  <div class="container">
    <h1>Requestify</h1>
    <div class="flex">
      <p>Today we gonna be doing some stuff</p>
      <button onclick="getData();">Request data</button>
    </div>
    <code id='code-block'></code>
  </div>

</body>
<script type="text/javascript" src="renderjson.js"></script>
<script type='module'>
let code = document.querySelector('#code-block');
code.innerText = 'Welcome to Requestify';
renderjson.set_show_to_level(2).set_icons('', '')
// function for button
function getData() {
  const request = fetch('https://jsonplaceholder.typicode.com/todos')
      .then(response => response.json())
      .then(json => {
        code.innerText = ''
        code.appendChild(renderjson(json))
      })
}
// need this declaration as type="module" is isolated from html
window.getData = getData;
</script>
